{% load tags_filters %}
<ul class="tags">
    <li class="tags__item">
        <a href="{{ request.get_full_path|check_tag:'break' }}"><input type="checkbox" name="breakfast" id="id_breakfast" class="tags__checkbox tags__checkbox_style_orange{% if 'break' in filters %} tags__checkbox_active"{% else %}"{% endif %}></a>
        <label for="id_breakfast" class="tags__label">Завтрак</label>
    </li>
    <li class="tags__item">
        <a href="{{ request.get_full_path|check_tag:'lunch' }}"><input type="checkbox" name="lunch" id="id_lunch" class="tags__checkbox tags__checkbox_style_green{% if 'lunch' in filters %} tags__checkbox_active"{% else %}"{% endif %}></a>
        <label for="id_lunch" class="tags__label">Обед</label>
    </li>
    <li class="tags__item">
        <a href="{{ request.get_full_path|check_tag:'dinner' }}"><input type="checkbox" name="dinner" id="id_dinner" class="tags__checkbox tags__checkbox_style_purple{% if 'dinner' in filters %} tags__checkbox_active"{% else %}"{% endif %}></a>
        <label for="id_dinner" class="tags__label">Ужин</label>
    </li>
</ul>
