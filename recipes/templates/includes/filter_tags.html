<form id="filter-form">
    <div class="tags">
        <div class="tags__item">
            <input type="checkbox" name="filter" id="id_breakfast" value="breakfast" class="tags__checkbox tags__checkbox_style_orange{% if 'breakfast' in filters %} tags_checkbox_active" checked{% else %}"{% endif %}>
            <label for="id_breakfast" class="tags__label">Завтрак</label>
        </div>
        <div class="tags__item">
            <input type="checkbox" name="filter" id="id_lunch" value="lunch" class="tags__checkbox tags__checkbox_style_green{% if 'lunch' in filters %} tags__checkbox_active" checked{% else %}"{% endif %}>
            <label for="id_lunch" class="tags__label">Обед</label>
        </div>
        <div class="tags__item">
            <input type="checkbox" name="filter" id="id_dinner" value="dinner" class="tags__checkbox tags__checkbox_style_purple{% if 'dinner' in filters %} tags__checkbox_active" checked{% else %}"{% endif %}>
            <label for="id_dinner" class="tags__label">Ужин</label>
        </div>
    </div>
</form>

<script>
    const inputs = document.querySelectorAll(".tags__checkbox");

    inputs.forEach(function(input) {
      input.addEventListener('change', function() {
        document.getElementById('filter-form').submit();
      })
    });
</script>
